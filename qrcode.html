  <script type="text/javascript">
    (() => {
      function getQueryFromString(q, k, decodeFunc) {
        for (let kv of q.split("&")) {
          let kvs = kv.split("=");
          if (kvs.length === 2 && kvs[0] === k) {
            return decodeFunc(kvs[1]);
          }
        }
        return "";
      }
      let hash = window.atob(window.location.hash.slice(1));
      if (hash.startsWith("qbegin=1&") && hash.endsWith("&qend=1")) {
        let decodeFunc = decodeURIComponent;
        let name = getQueryFromString(hash, "name", decodeFunc);
        let id = getQueryFromString(hash, "id", decodeFunc);
        let affiliate = getQueryFromString(hash, "affiliate", decodeFunc);
        let position = getQueryFromString(hash, "position", decodeFunc);
        document.getElementById("info-name").innerHTML = name;
        document.getElementById("info-id").innerHTML = id;
        document.getElementById("info-affiliate").innerHTML = affiliate;
        document.getElementById("info-position").innerHTML = position;
        document.getElementById("info-txk").setAttribute("href", "/buaa-campus-pass/m_through" + window.location.hash);
      }
    })();
  </script>
  <script type="text/javascript">
    Date.prototype.format = function(fmt) {
      var o = {
        "y+": this.getFullYear,
        "M+": this.getMonth() + 1,
        "d+": this.getDate(),
        "h+": this.getHours(),
        "m+": this.getMinutes(),
        "s+": this.getSeconds()
      };
      if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
      for (var k in o) if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length === 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
      return fmt;
    }
    document.getElementById("auto-refresh-once-time").innerHTML = (new Date()).format("yyyy-MM-dd hh:mm:ss");
